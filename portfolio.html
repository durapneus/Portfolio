<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="portfolio.css" />
</head>

<body>
  <header>
    <nav id="navbar">
      <img src="" alt="">
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="welcome-section">
    <h1>Hello & Welcome</h1>
    <p>Web Elf</p>
  </section>
  <section id="projects" name="projects">
    <h2>Web Elf's Workshop</h2>
    <hr />
    <div class="projects-grid">
      <a href="#" target="_blank" class="project project-tile">
        <img class="project-image" src="/img/tribute.jpg" alt="project" />
        <p class="project-title">Tribute Page</p>
      </a>
      <a href="#" target="_blank" class="project project-tile">
        <img class="project-image" src="/img/berries.jpg" alt="project" />
        <p class="project-title">Form</p>
      </a>
      <a href="#" target="_blank" class="project project-tile">
        <img class="project-image" src="/img/shiny.jpg" alt="project" />
        <p class="project-title">Landing Page</p>
      </a>
    </div>
  </section>
  <section id="contact" class="contact-section">
    <div class="contact-section-header">
      <h2>Let's Do This</h2>
      <p>How about some fuel to get started?</p>
      <p>coffee, tea, hot-choco, H<sub>2</sub>O</p>
    </div>
    <div class="contact-links">
      <a id="profile-link" href="https://facebook.com" class="btn contact-details" target="_blank">
        <i class="fab fa-facebook-square"></i> Facebook
      </a>
      <a id="profile-link" href="https://github.com" class="btn contact-details" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a id="profile-link" href="https://twitter.com" class="btn contact-details" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a id="profile-link" href="mailto:example@example.com" class="btn contact-details" target="_blank">
        <i class="fas fa-at"></i> Send a mail
      </a>
      <a id="profile-link" href="tel:555-555-5555" class="btn contact-details" target="_blank">
        <i class="fas fa-mobile-alt"></i> Call me
      </a>
    </div>
  </section>

  <footer>
    <p>
      <i class="far fa-copyright"></i>Web Elf
      <img src="/img/iconfinder_elf_62126.png" alt="elf" /> 2020
    </p>
  </footer>
</body>

</html>
